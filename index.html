<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Introducción a los formularios</h1>
<form action="#"method= "post"></form>
<label for="nombre">Nombre completo:</label>
<input type="text" id="nombre" required> <br>


<label for="correo">Correo electrónico</label>
<input type="email" id="correo" required> <br>


<label for="psw">Contraseña:</label>
<input type="password" id="psw" required> <br><br>


<label for="fecha">Fecha de nacimiento</label>
<input type="date" id="fecha" name="fecha"> <br><br>

<label for="sexo">Sexo:</label> <br>
<input type="radio" id="masculino" name="sexo" value="masculino">
<label for="Masculino">Masculino</label> <br>
<input type="radio" id="Femenino" name="sexo" value="femenino">
<label for="Femenino">Femenino</label> <br>
<input type="radio" id="otro" name="sexo" value="otro">
<label for="otro">Otro</label><br><br>

<label for="pais">País:</label>
<select name="pais" id="pais">
    <option value="mexico">México:</option>
    <option value="usa">Estados Unidos:</option>
    <option value="colombia">Colombia:</option>
    <option value="españa">España:</option>
    </select> <br><br>

    <label for="comentarios">Comentarios:</label>
    <textarea name="comentarios" id="comentarios" cols="30" rows="4"></textarea> <br>

    <input type="submit" value="Enviar">
</select>
